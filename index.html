<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Consulta de Esculap.io</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Esculap.io</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Nueva Consulta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <div id="texto">
      <h2>¡Consulta Gratuita!</h2>
      <h5>¿Tienes dolor de garganta?</h5><br />
      <p>Ingresa la información a continuación para recibir un diagnóstico y
        tratamiento recomendado.</p>
      <h6>¿List@? Comencemos por tus datos generales:</h6>
    </div>
    <div id="formulario">
      <form class="row g-2" id="registrationForm">
        <div class="col-md-12">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-12">
          <label for="inputLastName" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-12">
          <label for="ageRange" class="form-label">Rango de Edad</label>
          <select id="ageRange" class="form-select">
            <option>Selecciona tu edad</option>
            <option value="3-14">De 3 a 14 años</option>
            <option value="15-44">De 15 a 44 años</option>
            <option value="44+">Más de 44 años</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="emai" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-12">
          <label for="emaiConfirm" class="form-label">Confirma tu Correo</label>
          <input type="email" class="form-control" id="emailConfirm">
        </div>
        <div class="col-md-12">
          <label for="country" class="form-label">País</label>
          <select id="country" class="form-select">
            <option value="">Selecciona un país</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Haití">Haití</option>
            <option value="Honduras">Honduras</option>
            <option value="Jamaica">Jamaica</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panamá">Panamá</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Puerto Rico">Puerto Rico</option>
            <option value="República Dominicana">República Dominicana</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Estoy de acuerdo en el uso de mis datos personales para fines de desarrollo de la plataforma.
            </label>
          </div>
        </div>
        <div class="col-12" style="padding-top: 5px;">
          <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Message content will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
